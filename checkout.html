<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Process</title>
    <link rel="stylesheet" href= "css/checkout.css">
    <link rel="icon" href="assests/favicons/checkout.ico" type="image/x-icon">
    <script>
        function validateForm() {
            const form = document.getElementById('checkout-form');
            if (form.checkValidity()) {
                // If the form is valid, redirect to the payment page
                window.location.href = 'payment.html';
            } else {
                // If the form is not valid, show validation messages
                form.reportValidity();
            }
        }
    </script>

    </head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <fieldset>
                <legend><b><h2>Shipping Information</h2></b></legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">Province:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </fieldset><br>
            <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label><br>
              <button type="button" onclick="validateForm()">Pay</button>

      

                    </form>
    </div>
</body>
</html>
