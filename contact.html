<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <script src="scripts/contact.js" defer></script>
    <link rel="icon" href="assests/favicons/contact.ico" type="image/x-icon">
</head>
<main>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to send us a message below!</p>
        <form action="/submitcontact.html" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <input type="submit" value="Send Message">
        </form>
        </div>
    </main>
</body>
</html>
