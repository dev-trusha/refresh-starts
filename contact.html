<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="scripts/contact.js" defer></script>
    <link rel="icon" href="assests/favicons/contact.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div id="header-placeholder"></div>
        <div id="navigation-placeholder"></div>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p class="contact-desc">If you have any questions, feel free to send us a message below!</p>
        <form action="submitcontact.html" id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send message</button>
        </form>
    </div>
    <div id="footer-placeholder"></div>
</div>

<script>
    // Load the header dynamically
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
    fetch('navigation.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navigation-placeholder').innerHTML = data;
        });
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        }); 
</script>

</body>
</html>
