<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap links -->
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!-- fonts links -->

    <title>Refresh Starts - E-commerce</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/wishlist.js" defer></script>
    
</head>
<body>
    <div class="wrapper">
        <div id="header-placeholder"></div>
        <div id="navigation-placeholder"></div>
        <main>
          <div class="container" id="product-cards">
            <h1 class="text-center">YOUR WISHLIST</h1>
            <div class="row" style="margin-top: 30px;">
                <div id="wishlist-container" class="row"></div> 
            </div>
        </div>
        <br>
        <div class="button-container">
            <button id="clear-wishlist">Clear Wishlist</button>
        </div>
          
        </main>
        <div id="footer-placeholder"></div>
    </div>

    <script>
        // Load the header dynamically
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
        fetch('navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navigation-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            }); 
    </script>
   
</body>
</html>
