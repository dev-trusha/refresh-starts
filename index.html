<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Refresh Starts - E-commerce</title>
</head>
<body>
    <div class="wrapper">
        <div id="header-placeholder"></div>
        <div id="navigation-placeholder"></div>
        <main style="padding:0px">
            <div id="banner-placeholder"></div>
            <h1>Welcome to Refresh Starts!</h1>
            <p>Browse through our collection of laptops, phones, and more.</p>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        setInterval(() => document.getElementById('next-btn').click(), 3000);
        // Load the header dynamically
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
            fetch('banner.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('banner-placeholder').innerHTML = data;
            });
        fetch('navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navigation-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            }); 
    </script>
</body>
</html>
